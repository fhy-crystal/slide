	function changeTo(cur){
		$('#banner_img').find('li').removeClass('show').hide().eq(cur).fadeIn('slow', function() {

		$('#banner_num').find('li').removeClass('active').eq(cur).addClass('active');
	}
	function autoChange(){
		slide = setInterval(function(){

			cur++;
			if(cur == images.length)

			}
			changeTo(cur);
		},4000);
	}
