<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/normalize3.0.2.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<div class="banner relative">
		<div id="banner_img">
			<a class="item1"><div class="layout_1200"><div class="btn1" onclick="window.open('http://www.baidu.com')"></div></div></a>
			<a class="item2"><div class="layout_1200"><div class="btn2"></div></div></a>
			<a class="item3"><div class="layout_1200"><div class="btn3"></div></div></a>
			<div class="clear"></div>
		</div>
		<ul id="banner_num">
			<li class="active"><a>1</a></li>
			<li><a>2</a></li>
			<li><a>3</a></li>
			<div class="clear"></div>
		</ul>
		<span class="slider_arrow prev"></span>   
    	<span class="slider_arrow next"></span>
	</div>
	<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
    var t = n =0, count;
    $(document).ready(function(){ 
        count=$("#banner_img a").length;
        $("#banner_img a:not(:first-child)").hide();
        $("#banner_num li").click(function() {
            var i = $(this).index();
            n = i;
            if (i >= count) return;
            $("#banner_img a").filter(":visible").fadeOut(300).parent().children().eq(i).fadeIn(1000);
            $(this).toggleClass("active");
            $(this).siblings().removeAttr("class");
        });
        t = setInterval("showAuto()", 4000);
        $(".banner").hover(function(){
        	clearInterval(t)
        }, function(){
        	t = setInterval("showAuto()", 4000);
        });

        $(".prev").click(function(event) {
        	n = n <=0 ?(count-1) : --n;
        	$("#banner_num li").eq(n).trigger('click');
        });

        $(".next").click(function(event) {
        	showAuto();
        });
    })

    function showAuto()
    {
        n = n >=(count -1) ?0 : ++n;
        $("#banner_num li").eq(n).trigger('click');
    }
</script>
</body>
</html>
